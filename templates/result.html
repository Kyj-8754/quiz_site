<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded-3 card-custom">
            <div class="card-body text-center">
                <h2 class="card-title mb-4 text-primary">결과보기</h2>
                <p class="fs-5">총 {{ total_questions }} 문제 중 <span class="text-success fw-bold">{{ score }}</span> 문제 정답!</p>
                <hr>
                <h3 class="mt-4 mb-3 text-info">정답 및 해설</h3>
                <div class="accordion" id="quizResultsAccordion">
                    {% for q in quiz_data %}
                    <div class="accordion-item mb-2 rounded-3 shadow-sm">
                        <h2 class="accordion-header" id="heading{{ loop.index }}">
                            <button class="accordion-button collapsed custom-accordion-btn rounded-top-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                                문제 {{ loop.index }}: {{ q['문제'] }}
                            </button>
                        </h2>
                        <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#quizResultsAccordion">
                            <div class="accordion-body text-start">
                                <p class="fw-bold">정답: <span class="text-success">{{ q['정답'] }}</span></p>
                                {% if 'selected_answer' in q %}
                                    <p class="fw-bold">내가 선택한 답: 
                                        <span class="{% if q['selected_answer'] == q['정답'] %}text-success{% else %}text-danger{% endif %}">
                                            {{ q['selected_answer'] }}
                                        </span>
                                    </p>
                                {% endif %}
                                <p>해설: {{ q['해설'] }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <a href="{{ url_for('reset_quiz') }}" class="btn btn-primary w-100 rounded-pill mt-4 custom-btn">문제 다시 풀기</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary w-100 rounded-pill mt-2">로그아웃</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
